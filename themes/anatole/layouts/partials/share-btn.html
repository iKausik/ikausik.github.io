{{ $title := .Title }}
{{ $url := printf "%s" .URL | absLangURL }}
{{ $body := print $title ", by " .Site.Title "\n" .Params.description "\n\n" $url "\n" }}

<div id="sharing">

  <a href="https://www.facebook.com/sharer/sharer.php?u=www.kausikdas.com&text={{ $title }}&via={{with .Site.Social.facebook }}{{ . }}{{ end }}" class="facebook-icon" aria-label="share on Facebook" target="_blank">
    <img src="/svg/facebook.svg" alt="Facebook" width="32px" height="32px" srcset=""/>
  </a>

  <a href="https://twitter.com/share?url={{ $url }}&text={{ $title }}&via={{with .Site.Social.twitter }}{{ . }}{{ end }}" class="twitter-icon" aria-label="share on Twitter" target="_blank">
    <img src="/svg/twitter.svg" alt="Twitter" width="32px" height="32px" srcset=""/>
  </a>
  
  <a href="https://linkedin.com/sharing/share-offsite?url={{ $url }}&text={{ $title }}&via={{with .Site.Social.linkedin }}{{ . }}{{ end }}" class="linkedin-icon" aria-label="share on Linkedin" target="_blank">
    <img src="/svg/linkedin.svg" alt="Linkedin" width="32px" height="32px" srcset=""/>
  </a>
  
  <a href="https://reddit.com/share?url={{ $url }}&text={{ $title }}&via={{with .Site.Social.reddit }}{{ . }}{{ end }}" class="reddit-icon" aria-label="share on Reddit" target="_blank">
    <img src="/svg/reddit.svg" alt="Reddit" width="32px" height="32px" srcset=""/>
  </a>
  
  <a href="https://whatsapp.com/share?url={{ $url }}&text={{ $title }}&via={{with .Site.Social.whatsapp }}{{ . }}{{ end }}" class="whatsapp-icon" aria-label="share on Whatsapp" target="_blank">
    <img src="/svg/whatsapp.svg" alt="Whatsapp" width="32px" height="32px" srcset=""/>
  </a>
  
  <a href="https://messenger.com/share?url={{ $url }}&text={{ $title }}&via={{with .Site.Social.messenger }}{{ . }}{{ end }}" class="messenger-icon" aria-label="share on Messenger" target="_blank">
    <img src="/svg/messenger.svg" alt="Messenger" width="32px" height="32px" srcset=""/>
  </a>

  <a href="https://telegram.me/share?url={{ $url }}&text={{ $title }}&via={{with .Site.Social.telegram }}{{ . }}{{ end }}" class="telegram-icon" aria-label="share on Telegram" target="_blank">
    <img src="/svg/telegram.svg" alt="Telegram" width="32px" height="32px" srcset=""/>
  </a>

  <a href="mailto:?subject=Check%20out%20{{ $title }}.&body={{ $body }}" class="email-icon" aria-label="share on Email">
    <img src="/svg/email.svg" alt="Telegram" width="32px" height="32px" srcset=""/>
  </a>

</div>
